<p-inputgroup class="mb-4">
  <p-inputgroup-addon class="hover:bg-blue">
    <i class="pi pi-search"></i>
  </p-inputgroup-addon>
  <p-autocomplete 
    [(ngModel)]="value"
    (ngModelChange)="onInput($event)"
    [suggestions]="filteredItems"
    (completeMethod)="search($event)"
    (onSelect)="valueChange.emit($event.value)"
    (onBlur)="blur()"
    placeholder="Busca un instrumento"
    dropdown="true"
    />

</p-inputgroup>
